arch:
  - arm64
os: linux
dist: focal

language: generic

services:
  - docker

before_install:
  - docker login -u="moussavdb" -p="$DOCKER_PASSWORD";
  - docker build --build-arg GH_TOKEN=$GH_TOKEN -t moussavdb/app-retro-server-$TRAVIS_CPU_ARCH:latest -t moussavdb/app-retro-server-$TRAVIS_CPU_ARCH:build_$TRAVIS_BUILD_NUMBER .
script:
  - docker images moussavdb/app-retro-server-$TRAVIS_CPU_ARCH
  
after_success:
  - docker push moussavdb/app-retro-server-$TRAVIS_CPU_ARCH:latest;
    docker push moussavdb/app-retro-server-$TRAVIS_CPU_ARCH:build_$TRAVIS_BUILD_NUMBER;
